# Parameters optimized for 
# 65 Characters maximum 
---
# Maximum sequence length including padding
MAXLEN: 65
Noise_threshold: 0.25
Model_Name: BEST_LSTM65
Model_Type: lstm
Learning_Rate: 0.001
Embedding_Dimensions: 200
Number_RNN_Nodes: 65
Bidirectional: True
Number_Dense_Nodes: 180
Number_Layers: 1
Activation_Function: tanh
Margin: 1.0
Optimizer: Adam
Output_Activation: hard_sigmoid